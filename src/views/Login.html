<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSlashLabs Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Pagina_Login.css">

    <style>

    </style>


</head>
<body>
    <div class="carrusel container-fluid">
        <div style="margin-left:125px;" id="carouselExampleFade" class="carousel slide mt-5 w-75" data-interval="5000" data-ride="carousel">
            <div class="carousel-inner">

                <div class="carrusel carousel-item active">
                  <img src="../IMG/FondoLogin.jpg" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>

            </div>
          </div>
    </div>


    <svg class="bd-placeholder-img" height="75" width="100%" role="img" preserveAspectRatio="xMidYMid slice" style="opacity: 0.3">
        <rect width="100%" height="100%" fill="#18181b"></rect>
    </svg>
    <div class="toggle-button-box" id="backHome">
        <a href="Pagina Principal.html"><button type="button" class="toggle-button-box btn btn-success btn-lg">Volver al inicio</button></a> 
    </div>

    <div>
        <div class="login-form card" style="width: 18rem;">
            <div class="card-body">
                
                <svg class="bd-placeholder-img" id="HeadLoginCard">
                    <rect width="100%" height="100%" fill="#1e40ae"></rect>
                    <text x="20%" y="50%" fill="#dee2e6" dy=".3em" style="font-size : 1.5em;">Inicio Clientes</text>
                </svg>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
    
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="Pagina Principal.html">
                            <button type="button" class="Gen0 btn btn-primary">Ingresar</button>
                        </a>
                    </div>
                    <div>
                        <br>¿No tienes cuenta? </br>
                        Registrate
                        <a href="#">
                            Aquí
                        </a> 
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


</body>
</html>
